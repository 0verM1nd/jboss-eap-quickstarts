<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:m="http://metawidget.org/faces">

<f:metadata>
    <f:viewParam name="id" value="#{@{beanName}.id}">
        <f:validateLongRange minimum="1" />
    </f:viewParam>
    <f:viewParam name="edit" value="#{_editMode}">
        <f:validateRegex pattern="(|true|false)" />
    </f:viewParam>
</f:metadata>

<h:head>
</h:head>

<h:body>
    <h:form id="form">

        <h:messages />
        <br/>

        <h:button value="View all" outcome="list" rendered="#{ _editMode == null or _editMode eq 'false' }" />
        <h:button value="Edit" outcome="view" includeViewParams="true" rendered="#{ _editMode == null or _editMode eq 'false' }">
            <f:param name="edit" value="true" />
        </h:button>
        <h:button value="Create new" outcome="create" rendered="#{ _editMode == null or _editMode eq 'false' }" />
        <br/>
        
        <m:metawidget value="#{@{beanName}.@{entity.getName().toLowerCase()}}" readOnly="#{ _editMode == null or _editMode eq 'false' }" />
        
        <br/>
        <h:commandButton value="Save" action="#{@{beanName}.save()}" rendered="#{ _editMode != null and _editMode ne 'false' }" />
        <h:commandButton value="Delete" action="#{@{beanName}.delete()}" />
        <h:button value="Cancel" outcome="view" includeViewParams="true" rendered="#{ _editMode != null and _editMode ne 'false' }" />
    
    </h:form>
</h:body>
</html>
